ansible-navigator:
  execution-environment:
    image: infra-ee:latest
    pull:
      policy: never
    container-engine: docker
    
  playbook-artifact:
    enable: true
    save-as: /tmp/playbook-artifacts/{playbook_name}-artifact-{time_stamp}.json
  
  mode: stdout
  
  logging:
    level: debug
    file: /tmp/ansible-navigator.log